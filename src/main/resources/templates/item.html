    <meta charset="UTF-8">
    <title>Wishlister</title>

</head>
<body>
    <div class="maincontainer">
        <form method="post">
            <input style="background-color: darkred" class="btn2" type="submit" value="Logout" formaction="logout">
        </form>

        <div>
            <p class="header" th:text="${currentUser.getUsername()}"></p>
            Wishlist ID: <p th:text="${currentWishlist.getWishlistID()}"></p>
        </div>
    </div>
    <div class="row" th:each="item: ${itemList}">
            <span class="rowItem" th:text="${item.item}"/>
            <span class="rowItem" th:text="${item.itemURL}"/>
            <span class="rowItem" th:text="${item.price}"/>
            <form method="post">
                <input class="btn" type="hidden" name="itemID" th:value="${item.itemID}">
                <input class="btn" type="submit" value="Edit" formaction="editItem">
                <input class="btn" type="submit" value="Delete" formaction="deleteItem">
            </form>

    </div>
    <div class="row">
        <form method="post">
            <input type="text" placeholder="Item description" name="item" required>
            <input type="text" placeholder="Link" name="itemURL">
            <input type="number" placeholder="Price" name="itemPrice">
            <input class="btn" type="submit" value="Add" formaction="addItem">
        </form>
    </div>
