<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wishlist</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<style>
    body{
        background-color: black;
    }

    .row{
        margin: 0 auto;
        width: 640px;
        height: 20px;
        background: deeppink;
        border-radius: 5px;
    }

    .maincontainer {
        margin: 0 auto;
        width: 640px;
        height: 320px;
        background: lightgrey;
        border-radius: 10px;
        justify-content: center;
        text-align: center;
    }

    .button{
        border: none;
        border-radius: 5px;
    }

</style>
<body>
<div class="maincontainer">
    <div class="header">Create Wishlist</div>

    </form>

    <table>

            <th>Wishlist ID</th>

        </tr>
        </thead>

                <input type="submit" value="Edit wishlist" formaction="editWishlist">

                </form>
            </td>

            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
